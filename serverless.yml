service:
  name: auction-app

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  tags:
    Owner: serverless_node_aws_user

resources:
  Resources: # CloudFormation syntax
    AuctionsTable: # CloudFormation resource name
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AuctionsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S #string
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary Key
        Tags:
          - Key: Owner
            Value: serverless_node_aws_user

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
